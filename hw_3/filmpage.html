<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>FilmGallery</title>
</head>
<body>
    <section class="wrapper">
        <header>
            <a href="/index.html">
                <img class="logo" src="/assets/home.png" alt="homepage">
            </a>
            <div class="header__authorization">
                <span id="authorizationName"></span>
                <button class="authorizationButton">Sign In/Sign Up</button>
            </div>
        </header>
    </section>
    <section class="information">
        <img class="information__image" src = "assets/w500null.png">
        <div class="information__action-images"> 
            <img id="deleteButton" class="information__image-none" src = "assets/delete_icon.png">
            <img id="editButton" class="information__image-none" src = "assets/edit-pen-pencil.png">
        </div>
        <ul class="information__items">
            <p>Title:</p>
            <li class="information__item information__title" aria-placeholder="Title">Title</li>
            <input class="information__item-input information__item-input-active" required minlength="3">
            <p>Overview:</p>
            <li class="information__item information__overview">Overview</li>
            <textarea class="information__item-input information__item-input-active" required minlength="3" maxlength="150"></textarea>
            <p>Genre:</p>
            <li class="information__item information__genres">Genre</li>
            <input class="information__item-input information__item-input-active" required>
            <p>Popularity:</p>
            <li class="information__item information__popularity">Popularity</li>
            <input class="information__item-input information__item-input-active" required pattern=[^A-Za-z]{1,}>
            <p>Release date:</p>
            <li class="information__item information__release-date">Release date</li>
            <input class="information__item-input information__item-input-active" required pattern=[^A-Za-z]{4}-[^A-Za-z]{2}-[^A-Za-z]{2}>
            <p>Vote average:</p>
            <li class="information__item information__vote_average">Vote average</li>
            <input class="information__item-input information__item-input-active" required pattern=[^A-Za-z]{1,}>
            <form class="vote__input">
                <input type="text" id="input-vote" placeholder="your vote" pattern="[0-9]{1}">
                <input class="input__button" type="button" value="Ok">
            </form>
            <p>Vote count:</p>
            <li class="information__item information__vote_count">Vote count</li>
            <input class="information__item-input information__item-input-active" required pattern=[^A-Za-z]{1,}>
            <div class="information__item-input">
                <input id="okInputButton" class="information__item-input-button" type="button" value="Edit">
                <input id="returnInputButton" class="information__item-input-button" type="button" value="Return">
            </div>
        </ul>
    </section>
    <script src="scriptFilmPage.js"></script>
</body>
